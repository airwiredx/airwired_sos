
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Medical Disclosure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Emergency Medical Disclosure Request</h1>
        <form id="medicalRequestForm">
            <label for="serviceName">Emergency Service Name:</label>
            <input type="text" id="serviceName" required>
            <label for="userCode">Subscriber's Unique Code:</label>
            <input type="text" id="userCode" required>
            <button type="submit">Submit Request</button>
        </form>
    </div>
</body>
</html>

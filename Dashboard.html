


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirwiredX S.O.S - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to AirwiredX S.O.S</h1>
        <h2>Be Prepared</h2>
        <p>Your emergency support hub</p>

        <div class="dashboard-options">
            <button onclick="navigateTo('medical_request.html')">Emergency Medical Disclosure Request</button>
            <button onclick="navigateTo('motorola_consulting.html')">Motorola Consulting Request</button>
            <button onclick="navigateTo('forms.html?type=lost')">Report Lost Phone</button>
            <button onclick="navigateTo('forms.html?type=found')">Report Found Phone</button>
        </div>

        <p>Your Subscription Code: <strong id="subscriptionCode"></strong></p>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        // Retrieve and display the subscription code
        document.addEventListener("DOMContentLoaded", function() {
            var subCode = localStorage.getItem("subscriptionCode");
            document.getElementById("subscriptionCode").innerText = subCode ? subCode : "Not Available";
        });
    </script>
</body>
</html>

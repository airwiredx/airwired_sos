

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirwiredX S.O.S - Subscription</title>
    <link rel="stylesheet" href="styles.css">
    <script src="subscription.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Subscribe to AirwiredX S.O.S</h1>
        <h2>Be Prepared</h2>
        <p>Select a subscription plan to access emergency services.</p>

        <form id="subscriptionForm">
            <label for="plan">Choose Your Plan:</label>
            <select id="plan" required>
                <option value="monthly">Monthly Subscription - $5</option>
                <option value="annual">Annual Subscription - $50</option>
            </select>
            <button type="submit">Proceed to Payment</button>
        </form>
    </div>
</body>
</html>
